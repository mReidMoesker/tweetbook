<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="html, css, web, seo, web development">
    <title>TweetBook</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="https://kit.fontawesome.com/cd92dcd941.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
        <div class="title">TweetBook</div>
        <div class="nav">Home | Explore | Notifications</div>
        <div class="profile">
            <img src="./assets/img/user.png" alt="Account Info" onclick="showModal()" class="account-info-icon">
        </div>
    </header>
    <div class="main-content">
      <div class="form-container">
        <textarea id="post-text" rows="4" cols="50" placeholder="Share something to the world"></textarea>
        <label for="post-image" class="file-button">Choose File</label>
        <input type="file" id="post-image" accept="image/*" onchange="showFileName()" style="display: none;">
        <button onclick="postContent()" class="post-button">Post</button>
        <div id="file-name">No file chosen</div>
    </div>
    <div class="posts-section" id="postsSection"></div>
    <div class="modal" id="accountModal">
        <div class="modal-content">
            <h2>Account Info</h2>
            <div id="accountInfo"></div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
